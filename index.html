<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <main>
        <div class="sidebar">
            <div class="color-modes">
                <input type="color" value="#000000" class="color-input">
                <button class="rainbow-toggle" id="rainbow">Rainbow Mode</button>
            </div>
    
            <div class="toolbox">
                <button class="brush" id="brush">Brush</button>
                <button class="eraser" id="erase">Eraser</button>
            </div>
            <button class="clearer">Clear</button>
        </div>

        <div>
            <div class="canvas"></div>
            <div class="slider-wrapper">
                <span class="slider-value"></span>
                <input type="range" value="16" min="1" max="100" class="slider">
            </div>   
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
